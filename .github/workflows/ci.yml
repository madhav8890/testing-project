name: Call APIs

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight UTC
  pull_request:
    branches:
      - main

jobs:
  call-api-1:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Call API 1
        run: |
          response=$(curl -s -X GET https://api.example.com/data1)
          echo "Response from API 1: $response"

  call-api-2:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - name: Call API 2
        run: |
          response=$(curl -s -X GET https://api.example.com/data2)
          echo "Response from API 2: $response"

  call-api-3:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Call API 3
        run: |
          response=$(curl -s -X GET https://api.example.com/data3)
          echo "Response from API 3: $response"

